<div class="row">
    <div class="col-xs-14">
        <div class="col-xs-10">
        <div class="panel panel-default">
            <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                <h1 class="h1 display-4">Contacts</h1>
                </div>
                <div class="col-xs-6 text-right d-flex justify-content-end">
                <button class="btn btn-success align-middle">New Contact</button>
                </div>
            </div>
            </div>
            <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                <a href="#" 
                class="list-group-item clearfix" 
                *ngFor="let contact of contacts">
                    <div class="pull-left">
                    <h2 class="list-group-item-heading">{{ contact.name }}</h2>
                    </div>
                    <span class="pull-right">
                    <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 1150px;">
                    </span>
                </a>
                <!-- <cms-contact-item></cms-contact-item> -->
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
